name: Automate Repository

on:
  push:
    paths:
      - "*.ts"
  workflow_dispatch:

jobs:
  auto:
    runs-on: ubuntu-latest
    name: "Automate Repository"

    steps:
      - uses: actions/checkout@v3
      
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Update README
        run: deno run --allow-read --allow-write --allow-env --allow-net calculate.ts
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Commit changes
        run: |
          git config --global user.email "contact@venoxity.dev"
          git config --global user.name "Venoxity Development"
        uses: EndBug/add-and-commit@v4
        with:
          add: "*.md"
          message: "chore: re-generate README"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
